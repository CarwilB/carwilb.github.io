project: 
  type: website
  
website: 
  page-navigation: true
  title: "Making sharable documents with Quarto" 
  site-url: "https://openscapes.github.io/quarto-website-tutorial" 
  repo-url: https://github.com/openscapes/quarto-website-tutorial 
  repo-actions: [edit, issue]
  
  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left: "&copy; CC-By Openscapes, 2022"
    
  sidebar:
    logo: "images/carwil-bjork-james-hex.png"
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://ultimateconsequences.github.io
        text: "Ultimate Consequences Project Website"
      - icon: wordpress
        href: https://woborders.blog
        text: "Carwil without Borders"
      - icon: mastodon
        href: https://mastodon.online/@Carwil
        text: "Carwil on Mastodon"
      - icon: twitter
        href: https://twitter.com/CarwilBJ
        text: "Carwil Bjork-James on Twitter"         

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Welcome
      - explore.qmd
      - section: ultimate-consequences/index.md
        contents: 
          - ultimate-consequences/Codebook-current.md
          - ultimate-consequences/Nested-Table.Rmd
      - section: ultimate-consequences/index.
        contents: 
          - quarto-workflows/browser.md
      - learning-more.qmd
      - href: transition-from-rmarkdown.qmd
        text: Transition from Rmd


format:
  html:
    theme:
      light: [cosmo, theme.scss] # from https://github.com/sta210-s22/website/blob/main/_quarto.yml
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
